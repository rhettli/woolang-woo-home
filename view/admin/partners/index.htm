<a href="/admin/partners/new" class="modal_action">新建</a>
<a target="_blank" href="/admin/partners/export">导出</a>

<form action="/admin/partners" method="get" class="search_form" autocomplete="off" id="search_form">
    <label for="name_eq">名称</label>
    <select name="partner[id_eq]" id="partner_id" class="selectpicker" data-live-search="true">
        {{ options(select_partners, '', 'id', 'name') }}
    </select>

    <label for="fr_eq">FR</label>
    <select name="partner[fr_eq]" id="fr_eq" class="selectpicker" data-live-search="true">
        {{ options(select_partners, '', 'fr', 'fr') }}
    </select>

    <button type="submit" class="ui button">搜索</button>
</form>

{{ simple_table(partners,['ID': 'id','名称': 'name','fr':'fr', '推广回调':'notify_callback_text',
'状态': 'status_text','编辑': 'edit_link' ]) }}

<script type="text/template" id="partner_tpl">
    <tr id="partner_${partner.id}">
        <td>${partner.id}</td>
        <td>${partner.name}</td>
        <td>${partner.fr}</td>
        <td>${partner.notify_callback_text}</td>
        <td>${partner.status_text}</td>
        <td><a href="/admin/partners/edit/${partner.id}" class="modal_action">编辑</a></td>
    </tr>
</script>


<script type="text/javascript">
    $(function () {
        $('.selectpicker').selectpicker();
    });

</script>
