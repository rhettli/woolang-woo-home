{%- macro download_link(export_history) %}
    <a href="/admin/export_histories/download?id={{ export_history.id }}">下载</a><br/>
{%- /macro %}

<form action="/admin/export_histories" method="get" class="search_form" autocomplete="off" id="search_form">

    <label for="operator_id_eq">操作者</label>
    <select name="export_history[operator_id_eq]" id="operator_id" class="selectpicker" data-live-search="true">
        {{ options(operators, '', 'id', 'username') }}
    </select>

    <label for="table_name_eq">table_name</label>
    <select name="export_history[table_name_eq]" id="table_name_eq" class="selectpicker" data-live-search="true">
        {{ options(table_names) }}
    </select>

    <button type="submit" class="ui button">搜索</button>
</form>

{{ simple_table(export_histories,[
'id': 'id','name':'name','table_name':'table_name','操作者':'operator_username',
'下载次数':'download_num','条件':'conditions','创建时间': 'created_at_text','更新时间': 'updated_at_text', '下载':'download_link']) }}
